<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>[( #{service-work.before-start.title} )] - [( #{smh.title-full} )]</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:ital,bold,extrabold,wght@0,800;1,800">

  <style type="text/css" th:replace="body/fragments/styles :: styles">
  </style>
</head>
<body>
<table cellpadding="0" cellspacing="0" border="0" align="center" class="root-container" >
  <tbody>
  <tr>
    <td>
      <table cellpadding="0" cellspacing="0" border="0" align="center" class="content-wrapper">
        <tbody>
        <tr>
          <td class="content">
            <table cellpadding="0" cellspacing="0" border="0" align="center" width="100%" style="min-width: 260px;">
              <tbody>
              <tr>
                <td th:insert="body/fragments/header :: header">
                </td>
              </tr>
              <tr>
                <td>
                  <p class="mail-title">[( #{service-work.before-start.title} )]</p>
                </td>
              </tr>
              <tr class="mail-body">
                <td>
                  [( #{service-work.before-start.main-text(${target.firstName} + ' ' + ${target.lastName}, ${#dates.format(serviceWorkDto.getStartTime(), #messages.msg('date.format'))}, ${serviceWorkDto.name} + ' (' + ${serviceWorkDto.type.name} + ')' )} )]
                </td>
              </tr>
              <tr class="main-text">
                <td>
                  <button class="ant-btn ant-btn-primary">
                    <a class="link" th:href="${viewUrl}">[( #{common.View} )]</a>
                  </button>
                </td>
              </tr>
              <tr>
                <td th:insert="body/fragments/footer :: footer">
                </td>
              </tr>
              </tbody>
            </table>
          </td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
